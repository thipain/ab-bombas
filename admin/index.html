<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AB Bombas Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #1e3c72;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #2a5298;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .login-container button:hover {
            background-color: #1e3c72;
        }
        #message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>AB Bombas Admin</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageElement = document.getElementById('message');
            messageElement.textContent = ''; // Limpar mensagens anteriores

            try {
                const response = await fetch('http://localhost/ab-bombas/api/usuarios.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha: password })
                });

                const result = await response.json();

                if (response.ok) {
                    messageElement.textContent = 'Login bem-sucedido! Redirecionando...';
                    messageElement.style.color = 'green';
                    // Redirecionar para o painel de controle
                    window.location.href = 'dashboard.html';
                } else {
                    messageElement.textContent = result.message || 'Erro ao fazer login.';
                    messageElement.style.color = 'red';
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
                messageElement.textContent = 'Não foi possível conectar ao servidor. Tente novamente.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>
</html>
