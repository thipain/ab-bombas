<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos | AB Bombas Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #1e3c72;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            margin-bottom: 1rem;
        }

        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar nav ul li a:hover {
            background-color: #2a5298;
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #1e3c72;
        }

        .logout-btn {
            background-color: #ff6b35;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #e55a2b;
        }

        .card {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        .btn-primary {
            background-color: #1e3c72;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #2a5298;
        }

        .btn-secondary {
            background-color: #ccc;
            color: #333;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #bbb;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .product-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .product-table th,
        .product-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .product-table th {
            background-color: #f8f9fa;
            color: #1e3c72;
            font-weight: bold;
        }

        .product-table td .actions button {
            background-color: #1e3c72;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .product-table td .actions button.delete-btn {
            background-color: #dc3545;
        }

        .product-table td .actions button:hover {
            opacity: 0.8;
        }

        .product-image-preview {
            max-width: 50px;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2>Painel Admin</h2>
        <nav>
            <ul>
                <li><a href="index.html">Início do Site</a></li>
                <li><a href="#">Gerenciar Produtos</a></li>
                <li><a href="#">Gerenciar Categorias</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header class="admin-header">
            <h1>Gerenciar Produtos</h1>
        </header>

        <section class="card">
            <h2>Adicionar/Editar Produto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Nome do Produto</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Descrição</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-price">Preço</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Categoria</label>
                    <select id="product-category" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-stock">Estoque</label>
                    <input type="number" id="product-stock" required>
                </div>
                <div class="form-group">
                    <label for="product-image-file">Imagem do Produto</label>
                    <input type="file" id="product-image-file" accept="image/*">
                </div>
                <input type="hidden" id="current-image-url">
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="resetForm()">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Produto</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Lista de Produtos</h2>
            <div class="table-responsive">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Imagem</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        const API_PRODUCTS_URL = 'http://localhost/ab-bombas/api/produtos.php';
        const API_CATEGORIES_URL = 'http://localhost/ab-bombas/api/categorias.php';

        async function loadProducts() {
            try {
                const response = await fetch(API_PRODUCTS_URL);
                const products = await response.json();
                const tableBody = document.getElementById('products-table-body');
                tableBody.innerHTML = '';
                products.forEach(product => {
                    const row = document.createElement('tr');
                    const imageUrl = product.imagem_url ? product.imagem_url : 'https://via.placeholder.com/50';
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td><img src="${imageUrl}" alt="Imagem do produto" class="product-image-preview"></td>
                        <td>${product.nome}</td>
                        <td>R$ ${parseFloat(product.preco).toFixed(2).replace('.', ',')}</td>
                        <td>${product.estoque}</td>
                        <td class="actions">
                            <button onclick="editProduct(${product.id})">Editar</button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id})">Deletar</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
            }
        }

        async function loadCategoriesIntoSelect() {
            try {
                const response = await fetch(API_CATEGORIES_URL);
                const categories = await response.json();
                const select = document.getElementById('product-category');
                select.innerHTML = '';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        async function editProduct(id) {
            try {
                const response = await fetch(`${API_PRODUCTS_URL}?id=${id}`);
                const products = await response.json();
                const product = products.find(p => p.id == id);
                if (product) {
                    document.getElementById('product-id').value = product.id;
                    document.getElementById('product-name').value = product.nome;
                    document.getElementById('product-description').value = product.descricao;
                    document.getElementById('product-price').value = product.preco;
                    document.getElementById('product-category').value = product.categoria_id;
                    document.getElementById('product-stock').value = product.estoque;
                    document.getElementById('current-image-url').value = product.imagem_url;
                }
            } catch (error) {
                console.error('Erro ao carregar produto para edição:', error);
            }
        }

        async function saveProduct() {
            const id = document.getElementById('product-id').value;
            const nome = document.getElementById('product-name').value;
            const descricao = document.getElementById('product-description').value;
            const preco = document.getElementById('product-price').value;
            const categoria_id = document.getElementById('product-category').value;
            const estoque = document.getElementById('product-stock').value;
            const imagem_file = document.getElementById('product-image-file').files[0];
            const current_image_url = document.getElementById('current-image-url').value;

            if (!nome || !preco || !categoria_id || !estoque) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }

            const formData = new FormData();
            if (id) {
                formData.append('id', id);
            }
            formData.append('nome', nome);
            formData.append('descricao', descricao);
            formData.append('preco', preco);
            formData.append('categoria_id', categoria_id);
            formData.append('estoque', estoque);

            if (imagem_file) {
                formData.append('imagem', imagem_file);
            } else if (id) {
                formData.append('current_image_url', current_image_url);
            }

            try {
                const response = await fetch(API_PRODUCTS_URL, {
                    method: 'POST', // Sempre usa POST para upload de arquivos
                    body: formData
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    resetForm();
                    loadProducts();
                } else {
                    alert('Erro: ' + result.message);
                }
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                alert('Erro ao salvar produto. Verifique a conexão com a API.');
            }
        }

        function resetForm() {
            document.getElementById('product-id').value = '';
            document.getElementById('product-name').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-stock').value = '';
            document.getElementById('product-category').value = document.getElementById('product-category').options[0].value;
            document.getElementById('product-image-file').value = null;
        }

        async function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    const response = await fetch(API_PRODUCTS_URL, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        loadProducts();
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Erro ao deletar produto:', error);
                    alert('Erro ao deletar produto.');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadCategoriesIntoSelect();
            loadProducts();
        });

        document.getElementById('logout-btn').addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });

        document.getElementById('product-form').addEventListener('submit', function (e) {
            e.preventDefault();
            saveProduct();
        });
    </script>
</body>

</html>
