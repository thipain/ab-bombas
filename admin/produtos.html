<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Produtos | AB Bombas Admin</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1e3c72;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar nav ul li {
            margin-bottom: 1rem;
        }
        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar nav ul li a.active,
        .sidebar nav ul li a:hover {
            background-color: #2a5298;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        .main-content h1 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .form-container h2, .table-container h2 {
            color: #2a5298;
            margin-bottom: 1rem;
            border-bottom: 2px solid #2a5298;
            padding-bottom: 0.5rem;
        }
        form input, form textarea, form select, form button {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        form button {
            background-color: #2a5298;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #1e3c72;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #1e3c72;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .actions button {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit-btn { background-color: #28a745; color: white; }
        .delete-btn { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>AB Bombas</h2>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="categorias.html">Gerenciar Categorias</a></li>
                <li><a href="produtos.html" class="active">Gerenciar Produtos</a></li>
                <li><a href="#" id="logout-btn">Sair</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <h1>Gerenciamento de Produtos</h1>

        <div class="form-container">
            <h2>Adicionar/Editar Produto</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <input type="text" id="product-name" placeholder="Nome do Produto" required>
                <textarea id="product-description" placeholder="Descrição"></textarea>
                <input type="number" step="0.01" id="product-price" placeholder="Preço" required>
                <input type="number" id="product-stock" placeholder="Estoque" required>
                <input type="url" id="product-image" placeholder="URL da Imagem" required>
                <select id="product-category" required>
                    <option value="">Selecione a Categoria</option>
                    </select>
                <button type="submit">Salvar Produto</button>
            </form>
        </div>

        <div class="table-container">
            <h2>Lista de Produtos</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_PRODUCTS_URL = 'http://localhost/ab-bombas/api/produtos.php';
        const API_CATEGORIES_URL = 'http://localhost/ab-bombas/api/categorias.php';

        // Função para carregar as categorias no select
        async function loadCategoriesIntoSelect() {
            try {
                const response = await fetch(API_CATEGORIES_URL);
                const categories = await response.json();
                const selectElement = document.getElementById('product-category');
                selectElement.innerHTML = '<option value="">Selecione a Categoria</option>';

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.nome;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias para o select:', error);
            }
        }

        // Função para carregar os produtos da API e preencher a tabela
        async function loadProducts() {
            try {
                const response = await fetch(API_PRODUCTS_URL);
                const products = await response.json();
                const tableBody = document.querySelector('#products-table tbody');
                tableBody.innerHTML = '';

                products.forEach(product => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td>${product.id}</td>
                        <td>${product.nome}</td>
                        <td>R$ ${parseFloat(product.preco).toFixed(2).replace('.', ',')}</td>
                        <td>${product.estoque}</td>
                        <td>${product.categoria_nome || 'N/A'}</td>
                        <td class="actions">
                            <button class="edit-btn" onclick="editProduct(${product.id}, '${product.nome}', '${product.descricao}', ${product.preco}, ${product.estoque}, '${product.imagem_url}', ${product.categoria_id})">Editar</button>
                            <button class="delete-btn" onclick="deleteProduct(${product.id})">Excluir</button>
                        </td>
                    `;
                });
            } catch (error) {
                console.error('Erro ao carregar produtos:', error);
                alert('Erro ao carregar produtos.');
            }
        }

        // Função para adicionar ou editar um produto
        document.getElementById('product-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('product-id').value;
            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            const imageUrl = document.getElementById('product-image').value;
            const categoryId = parseInt(document.getElementById('product-category').value);

            const method = id ? 'PUT' : 'POST';
            const data = { 
                nome: name, 
                descricao: description, 
                preco: price,
                estoque: stock,
                imagem_url: imageUrl,
                categoria_id: categoryId
            };
            if (id) {
                data.id = parseInt(id);
            }

            try {
                const response = await fetch(API_PRODUCTS_URL, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (response.ok) {
                    alert(result.message);
                    this.reset();
                    document.getElementById('product-id').value = '';
                    loadProducts();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Erro ao salvar produto:', error);
                alert('Erro ao salvar produto.');
            }
        });

        // Função para preencher o formulário para edição
        function editProduct(id, name, description, price, stock, imageUrl, categoryId) {
            document.getElementById('product-id').value = id;
            document.getElementById('product-name').value = name;
            document.getElementById('product-description').value = description;
            document.getElementById('product-price').value = price;
            document.getElementById('product-stock').value = stock;
            document.getElementById('product-image').value = imageUrl;
            document.getElementById('product-category').value = categoryId;
        }

        // Função para deletar um produto
        async function deleteProduct(id) {
            if (confirm('Tem certeza que deseja excluir este produto?')) {
                try {
                    const response = await fetch(API_PRODUCTS_URL, {
                        method: 'DELETE',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: id })
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert(result.message);
                        loadProducts();
                    } else {
                        alert(result.message);
                    }
                } catch (error) {
                    console.error('Erro ao deletar produto:', error);
                    alert('Erro ao deletar produto.');
                }
            }
        }

        // Carregar categorias e produtos ao carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            loadCategoriesIntoSelect();
            loadProducts();
        });

        // Lógica de logout
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
