<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | AB Bombas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #1e3c72;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 1rem;
        }
        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar nav ul li {
            margin-bottom: 1rem;
        }
        .sidebar nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .sidebar nav ul li a:hover {
            background-color: #2a5298;
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
        }
        .main-content h1 {
            color: #1e3c72;
            margin-bottom: 1.5rem;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin-bottom: 10px;
            color: #2a5298;
        }
        .card a {
            text-decoration: none;
            background-color: #2a5298;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .card a:hover {
            background-color: #1e3c72;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>AB Bombas</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="categorias.html">Gerenciar Categorias</a></li>
                    <li><a href="produtos.html">Gerenciar Produtos</a></li>
                    <li><a href="#" id="logout-btn">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <h1>Bem-vindo ao Painel de Administração!</h1>
            <p>Use o menu lateral para gerenciar as categorias e produtos da sua loja online.</p>
        </main>
    </div>

    <script>
        // Lógica de logout
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // Lógica para limpar o token de autenticação (se estiver usando JWT)
            // Para nosso caso, basta redirecionar
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
